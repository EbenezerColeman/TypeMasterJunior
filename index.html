<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TypeMaster Junior</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>TypeMaster Junior</h1>

  <!-- Word display area -->
  <div id="word-display"></div>

  <!-- Typing input field -->
  <input type="text" id="word-input" placeholder="Start typing..." autocomplete="off" disabled>

  <!-- Game stats -->
  <div class="stats">
    <p>Time: <span id="time">60</span> sec</p>
    <p>Score: <span id="score">0</span></p>
    <p>Accuracy: <span id="accuracy">0%</span></p>
  </div>

  <!-- Start button -->
  <button onclick="startGame()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 8px; cursor: pointer;">
    Start Game
  </button>

  <!-- Instructions -->
  <p class="instructions">
    Type the word shown above as quickly and accurately as you can.<br>
    Your score and accuracy will update in real time.
  </p>

  <script src="script.js"></script>
</body>
</html>
